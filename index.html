<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INPUT</title>
    <link rel="stylesheet" href="index.css">
    <link rel="shortcut icon" href="icon.png" type="image/x-icon">
    <script src="https://kit.fontawesome.com/00e1c732d8.js" crossorigin="anonymous"></script>
</head>

<body>
    <form action="" class="signup">
        <div class="user_name">
            <i class="fas fa-file-signature"></i>
            <input type="text" id="name" placeholder="username">
            <i class="fas fa-exclamation-triangle"></i>
        </div>
        <div class="email">
            <i class="fas fa-envelope"></i>
            <input type="email" id="email" placeholder="email">
            <i class="fas fa-exclamation-triangle"></i>
        </div>
        <div class="pass">
            <i class="fas fa-key"></i>
            <input type="password" name="" id="pass" placeholder="password">
                <i class="fas fa-eye-slash"></i>
                <div class="disNone"><i class="fas fa-eye"></i></div>
        </div>
        <div class="conPass">
            <i class="fas fa-lock"></i>
            <input type="password" name="" id="confirm_pass" placeholder="confirm password">
                <i class="fas fa-eye-slash"></i>
                <div class="disNone"><i class="fas fa-eye"></i></div>
        </div>
        <div class="button">
            <button>SIGN UP!</button>
        </div>
        <div class="text">
            <p>Do you have an account?<a href="">SIGN IN</a></p>
        </div>
    </form>
    <form action="" class="signin">
        <div class="user_name">
            <i class="fas fa-file-signature"></i>
            <input type="text" id="Sname" placeholder="username/email">
        </div>
        <div class="pass">
            <i class="fas fa-key"></i>
            <input type="password" name="" id="Spass" placeholder="password">
        </div>
        <div class="button">
            <button>SIGN IN!</button>
        </div>
        <div class="text">
            <p>Dont you have an account? <a href="">SIGN UP</a></p>
        </div>
    </form>

    <script src="index.js"></script>
</body>

</html>
